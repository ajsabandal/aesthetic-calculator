<!DOCTYPE html>
<html>
    <head>
        <title>Aesthetic Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="container-left">
        <fieldset id="container-cal">
        <form name="cal">
            <table>
                <!--Row 1 -->
                <tr>
                    <td colspan="3">
                        <input type="text" name="display" id="display" disabled>
                    </td>
                    <td><input type="button" id="clear" name="clear" value="C" onclick="cal.display.value= ''"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button" name="one" value="1" onclick="cal.display.value +='1'"></td>
                    <td><input type="button" class="button" name="two" value="2" onclick="cal.display.value +='2'"></td>
                    <td><input type="button" class="button" name="three" value="3" onclick="cal.display.value +='3'"></td>
                    <td><input type="button" class="operator" name="plus" value="+" onclick="cal.display.value +='+'"></td>
                </tr>
                <!-- Row 2 -->
                <tr>
                    <td><input type="button" class="button" name="four" value="4" onclick="cal.display.value +='4'"></td>
                    <td><input type="button" class="button" name="five" value="5" onclick="cal.display.value +='5'"></td>
                    <td><input type="button" class="button" name="six" value="6" onclick="cal.display.value +='6'"></td>
                    <td><input type="button" class="operator" name="minus" value="-" onclick="cal.display.value +='-'"></td>
                </tr>
                <!-- Row 3 -->
                <tr>
                    <td><input type="button" class="button" name="seven" value="7" onclick="cal.display.value +='7'"></td>
                    <td><input type="button" class="button" name="eight" value="8" onclick="cal.display.value +='8'"></td>
                    <td><input type="button" class="button" name="nine" value="9" onclick="cal.display.value +='9'"></td>                
                    <td><input type="button" class="operator" name="times" value="x" onclick="cal.display.value +='*'"></td>
                </tr>
                <!-- Row 4 -->
                <tr>
                    <td><input type="button" class="operator" name="dot" value="." onclick="cal.display.value += '.'"></td>
                    <td><input type="button" class="button" name="zero" value="0" onclick="cal.display.value += '0'"></td>
                    <td><input type="button" class="operator" name="euqals" value="=" onclick="cal.display.value = eval(cal.display.value)"></td>
                    <td><input type="button" class="operator" name="divide" value="/" onclick="cal.display.value +='/'"></td>
                </tr>
            </table>
        </fieldset>
        </form>
    </div>
    <div class="container-right">
        <img src="cat.jpg">
        <audio controls autoplay loop><source src="outdoors_tired.mp3"></audio>
        <h1>Aesthetic Calculator</h1>
        </div>
    </body>
</html>
